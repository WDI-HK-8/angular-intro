<!DOCTYPE html>
<html lang="en" ng-app="angular-intro">
  <head>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:300,600,400' rel='stylesheet' type='text/css'>
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" ng-controller="MovieFinderController">
      <div class="row">
        <form id="search-form" ng-submit="findMovie()">
          <h1>Type the movie name... then, hit <span id="enter">enter</span>!</h1>
          <input class="form-control input-lg" type="text" placeholder="Spiderman" ng-model="title">
        </form>

        <section class="col-xs-6 info">
          <img ng-src="{{ poster }}">
        </section>

        <section class="col-xs-6 info">
          <ul id="details">
            <li ng-repeat="attr in attrs">
              <div class="col-xs-3">
                {{ attr.key }}
              </div>
              <div class="col-xs-9">
                {{ attr.value }}
              </div>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
